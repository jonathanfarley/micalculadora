<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<script type="text/javascript" src="micalculadora.js"></script> 

	<link rel="stylesheet" href="micalculadora.css">
</head>
<body>
<div id="fondo">
<h2> CALCULADORA</h2>
<table class="tabla">
	
<tr>
<td colspan="5"><div id="numero"></div></td>

</tr>




<tr>
<td><div id="numuno">1</div> </td>
<td><div id="numdos">2</div></td>
<td><div id="numtres">3</div></td>
<td><div id="division">/</div></td>
<td><div id="multiplicacion">*</div></td>

</tr>


<tr>
<td><div id="numcuatro">4</div></td>
<td><div id="numcinco">5</div></td>
<td><div id="numseis">6</div></td>
<td><div id="suma">+</div></td>
<td><div id="resta">-</div></td>
</tr>


<tr>
<td><div id="numsiete">7</div></td>
<td><div id="numocho">8</div></td>
<td><div id="numnueve">9</div></td>
<td><div id="borrar"><=</div></td>
<td colspan="2"><div id="supr">C</div></td>
</tr>


<tr>
<td colspan="2"><div id="numcero">0</div></td>
<td></td>
<td colspan="2"><div id="igual">=</div></td>

</tr>

</table>
</div>
</body>

</html>
